<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Video template</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="https://cdn.plyr.io/3.7.2/plyr.css" rel="stylesheet"/>

</head>
<body>
<article id="video-block" class="videoOne">
  <section class="grid-row">
    <div class="grid cms-video">
      <div class="js-player"
           data-plyr-embed-id="717503422"
           data-plyr-provider="vimeo"
           id="player"></div>
      <!--      <div class="js-player" data-plyr-provider="youtube" data-plyr-embed-id="3u7EIiohs6U"></div>-->
    </div>
    <div class="grid">
      <button class="js-next">Next</button>
      <button class="js-play">Play</button>
    </div>
  </section>
</article>
<script src="js/scripts.min.js"></script>
<script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>

</body>
</html>
