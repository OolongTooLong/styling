<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Auto Slider</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body class="auto-slider">

<main>

  <div class="slides-container">
    <div class="slides-inner">
      <div class="slide">
         <img class="profile-thumbnail" src="https://picsum.photos/600/800?random=24">
         <blockquote cite="http://stackoverflow.com">
           <p>“I AM A LONG TERM PIX USER AND PROPONENT. IT’S SECURE, EASY TO USE, AND WELL KNOWN IN THE INDUSTRY. WE’VE DONE SOME CHALLENGING FEATURE FILM PROJECTS OVER THE YEARS, AND PIX ALWAYS HAS OUR BACK”</p>
           <p class="quote">Valerie Flueger Veras, SVP Post Production</p>
         </blockquote>
      </div>
      <div class="slide">2</div>
      <div class="slide">3</div>
      <div class="slide">4</div>
      <div class="slide">5</div>
      <div class="slide">6</div>
      <div class="slide">7</div>
      <div class="slide">8</div>
      <div class="slide">9</div>
      <div class="slide">10</div>
    </div>
  </div>

  <div class="controls">
    <button id="prevButton">Prev</button>
    <button id="nextButton">Next</button>
  </div>

</main>

<script src="js/scripts.min.js"></script>

<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
<script>
  window.ga = function () {
    ga.q.push(arguments)
  };
  ga.q = [];
  ga.l = +new Date;
  ga('create', 'UA-XXXXX-Y', 'auto');
  ga('set', 'anonymizeIp', true);
  ga('set', 'transport', 'beacon');
  ga('send', 'pageview')
</script>
<script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
