<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Generic template</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
<article id="george-block">
  <section class="grid-row gap-top-500">
    <div class="grid narrowest bg-dark-main">
      <h3>Narrowest</h3>
    </div>
  </section>
  <section class="grid-row gap-top-500">
    <div class="grid narrow bg-dark-main">
      <h3>Narrow</h3>
    </div>
  </section>
  <section class="grid-row gap-top-500">
    <div class="grid bg-dark-main">
      <h3>Standard</h3>
    </div>
  </section>
  <section class="grid-row gap-top-500">
    <div class="grid align-wide bg-dark-main">
      <h3>Wide</h3>
    </div>
  </section>
  <section class="grid-row gap-top-500">
    <div class="grid align-full bg-dark-main">
      <h3>Full</h3>
    </div>
  </section>
</article>
<script src="js/scripts.min.js"></script>

</body>
</html>
